{% extends "layout.html" %}

{% block heading %}

{% endblock %}


{% block body %}
    {% if rows %}
  
        <table>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
            {% for row in rows %}
                <tr>
                    <td>{{ row.isbn }}</td>
                    <td>
                        <a href="{{ url_for('book', title = row.title, isbn = row.isbn, author = row.author, year = row.year ) }}" style="color: lightgrey; font-style: oblique;">
                            {{ row.title }}
                        </a>
                    </td>
                    <td>{{ row.author }}</td>
                    <td>{{ row.year }}</td>
                </tr>
            {% endfor %}

        </table>

    {% else %}
        <h1>Invalid Search!<a href="{{ url_for('search') }}"> Click Here</a> to change search!</h1>

    {% endif %}
{% endblock %}
